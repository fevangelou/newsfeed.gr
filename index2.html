	  <!-- AMJR [start] -->
	  <script type="text/javascript" src="js/amjr_2.0.js"></script>
	  <script type="text/javascript">
			NUAMJR_UTILS.ready(function() {

				new NUAMJR.init({
					containerID: 'amjrInst',		// the id of a UL element to hold feed results
					count: 25, 							// maximum number of feed items to process per feed
					loaderID: 'loaderInst1',			// the id of the LI element used as the loader
					proxy: 'google',				// google or yql (google is faster)
					totalCount: 75,				// total feed items to output
					loaderTheme: '<li id="{loaderID}" class="loader">\
													<div>\
														Loading the {totalEntriesCount} most recent feed items from a total of {totalFeedsCount} feed sources...\
													</div>\
												</li>\
					',											// theme for the loader element
					entryTheme: '<li>\
												<div class="{entryCssClass}">\
													<a class="title" target="_blank" title="{entryTitle}" href="{entryLink}">{entryTitle}</a>\
													<em>{entryDate} - {entryTime}</em>\
													{entryImage}\
													<p>{entryContent}</p>\
													<span>via <a target="_blank" href="{entryFeedLink}" title="{entryFeedDescription}">{entryFeedPresetTitle}</a></span>\
												</div>\
											</li>\
					',											// theme for each feed entry
					feeds: {								// source feeds (must be in RSS or Atom format) and preset feed name
						'http://www.enikos.gr/feeds/content_latest.xml': 'enikos.gr',
						'https://athens.indymedia.org/newswire.rss': 'Athens Indymedia'
					}
				});
				
				// Not AMJR!
				setTimeout(function(){
					window.location.reload();
				},15*60*1000);
				
			});
	  </script>
		<!-- AMJR [end] -->
