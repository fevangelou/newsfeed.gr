<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Newsfeed.gr | Moto</title>
		<meta name="author" content="newsfeed.gr" />
		<meta name="keywords" content="newsfeed.gr" />
		<meta name="description" content="newsfeed.gr" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
		
		<!--[if IE]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<style type="text/css">.clear{zoom:1;display:block;}</style>
		<![endif]-->
		
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:regular,italic,bold,bolditalic" />
		<link rel="stylesheet" href="css/style.css" />
		
		<!-- AMJR [start] -->
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
		<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="js/imagesloaded.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/amjr_2.0.js"></script>
		<script type="text/javascript">
			NUAMJR_UTILS.ready(function() {

				new NUAMJR.init({
					containerID: 'uberContainer',		// the id of a UL element to hold feed results
					templateContainer: 'grid',			// Underscore.js template
					count: 10, 											// maximum number of feed items to process per feed
					proxy: 'google',								// google or yql (google is faster)
					totalCount: 80,									// total feed items to output
					feeds: {												// source feeds (must be in RSS or Atom format) and preset feed name
						'http://www.motomag.gr/moto/index.php?option=com_k2&view=itemlist&layout=category&task=category&id=1&Itemid=111&format=feed': 'Moto Mag',
						'http://www.all4moto.gr/feed/': 'all4moto.gr',
						'http://www.bikeit.gr/2012-05-03-12-44-17/world-news.feed': 'BikeIt',
						'http://www.bikerspirit.net/main/?feed=rss2': 'BikerSpirit',
						'http://motonews990.blogspot.com/feeds/posts/default': 'Moto News 990',
						'http://www.motorsite.gr/rss-acat.php?acat=7&when=last': 'MotorSite.gr',
						'http://www.mrbike.gr/website/proionta/?format=feed': 'Mr. Bike',
						'http://www.mrbike.gr/website/motosikletes/?format=feed': 'Mr. Bike',
						'http://www.sport-fm.gr/list/248.feed': 'Sport-fm.gr',
						'http://www.zougla.gr/ArticleRss.xml?cid=212': 'Zougla.gr/Moto',
						'http://www.autoblog.gr/category/general-categories/general-caregories/motorbikes/feed/': 'AutoBlog.gr'
					}
				});

				// Not AMJR!
				setTimeout(function(){
					window.location.reload();
				},15*60*1000);

				// Output
				AMJR_COMPLETE = false;
				function loadMasonry() {
					if (!AMJR_COMPLETE) {
						window.setTimeout(loadMasonry, 100);
					} else {
						imagesLoaded( '#amjrInst', function() {
							var container = document.querySelector('#amjrInst');
							/*
							var pckry = new Packery( container, {
								 itemSelector: '.box',
								 gutter: 0
							});
							*/
							var msnry = new Masonry( container, {
								columnWidth: '.box',
								 itemSelector: '.box'
							});

						});

					}
				}
				loadMasonry();

			});
		</script>
		<!-- AMJR [end] -->
	</head>
	<body>
		<header>
			<h1>Newsfeed.gr / Moto</h1>
			<h2></h2>
			<div class="clr"></div>
		</header>
		<div id="uberContainer">
			<ul id="amjrInst" class="amjr">
				<li class="loader">
					<div>
						Loading feeds...
					</div>
				</li>
			</ul>
		</div>
		<script type="text/html" id="grid">
			 <ul id="amjrInst" class="amjr">
			 	<% var op = rc.output; for(var i=0; i<op.length; i++){ var entry = op[i]; %>
				<li class="box">
					<div class="<%= entry.cssClass %>">
						<a class="title" target="_blank" title="<%- entry.title %>" href="<%= entry.link %>"><%= entry.title %></a>
						<em><%= entry.date %> - <%= entry.time %></em>
						<%= entry.image.replace(/moto\/\/moto/g,'moto') %>
						<p><%= entry.content %></p>
						<span>via <a target="_blank" href="<%= entry.feedLink %>" title="<%- entry.feedDescription %>"><%= entry.feedPresetTitle %></a></span>
					</div>
				</li>
				<% } %>
				<div class="clr"></div>
			</ul>
		</script>
		<footer>
			Copyright &copy; 2008-<script type="text/javascript">var d=new Date();document.write(d.getFullYear());</script> Newsfeed.gr.
		</footer>
	</body>
</html>
